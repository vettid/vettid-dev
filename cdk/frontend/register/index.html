<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€¢ VettID</title>
  <link rel="icon" type="image/jpeg" href="/assets/favicon.ico" />
  <!-- Self-hosted fonts -->
  <link rel="stylesheet" href="/assets/fonts.css" />
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    :root {
      /* Override with warm palette */
      --bg-dark: #0a0908;
      --bg-card: #12110f;
      --bg-input: #0d0c0a;
      --border: #2a2622;
      --border-accent: rgba(255, 193, 37, 0.2);
      --accent: #ffc125;
      --accent-hover: #ffd940;
      --text: #f5f5f4;
      --text-muted: #a8a29e;
      --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
      --duration-normal: 200ms;
      --duration-slow: 300ms;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Noise texture */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.025;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      z-index: -1;
    }

    h1, h2, h3 {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .wrap{min-height:100svh;display:grid;place-items:center;padding:28px;background:linear-gradient(135deg,var(--bg-dark) 0%,#0d0c0a 100%)}
    .card{border:1px solid var(--border-accent);padding:32px;max-width:560px;width:100%;box-shadow:0 8px 32px rgba(0,0,0,0.5);border-radius:12px;background:var(--bg-card)}
    h1{margin-top:0;letter-spacing:1.5px;border-bottom:2px solid var(--accent);padding-bottom:12px;font-weight:700}
    p{color:var(--text-muted)}
    /* Focus visible for accessibility */
    :focus-visible{outline:2px solid var(--accent);outline-offset:2px}
    :focus:not(:focus-visible){outline:none}
    label{display:block;margin:1rem 0 .4rem;color:var(--accent);text-transform:uppercase;font-size:0.8rem;letter-spacing:0.5px;font-weight:600}
    input{width:100%;padding:.85rem;border-radius:8px;border:1px solid var(--border);background:var(--bg-input);color:var(--text);font-size:1rem;box-sizing:border-box;transition:border var(--duration-normal) var(--ease-out-expo),box-shadow var(--duration-normal) var(--ease-out-expo)}
    input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(255,193,37,0.15)}
    button{margin-top:1.5rem;width:100%;padding:1rem;background:linear-gradient(135deg,var(--accent-hover) 0%,var(--accent) 100%);color:#000;border:none;border-radius:8px;font-weight:700;cursor:pointer;text-transform:uppercase;letter-spacing:0.5px;box-shadow:0 4px 16px rgba(255,193,37,0.4);transition:transform var(--duration-normal) var(--ease-out-expo),box-shadow var(--duration-normal) var(--ease-out-expo);font-size:0.95rem}
    button:hover{transform:translateY(-2px) scale(1.02);box-shadow:0 8px 24px rgba(255,193,37,0.5)}
    button:active{transform:translateY(0) scale(0.98)}
    .msg{margin-top:1.5rem;padding:14px;border-radius:8px;border-left:3px solid var(--accent);background:var(--bg-input)}

    /* Tab styles */
    .tabs{display:flex;gap:8px;margin-bottom:24px;border-bottom:2px solid var(--border)}
    .tab{flex:1;padding:12px 20px;background:transparent;border:none;color:var(--text-muted);cursor:pointer;font-size:0.9rem;font-weight:600;text-transform:uppercase;letter-spacing:0.5px;transition:all var(--duration-normal) var(--ease-out-expo);border-bottom:3px solid transparent;margin-bottom:-2px;font-family:'Inter',sans-serif}
    .tab:hover{color:var(--text);background:rgba(255,193,37,0.05)}
    .tab.active{color:var(--accent);border-bottom-color:var(--accent)}
    .tab-content{display:none}
    .tab-content.active{display:block;animation:fadeIn 0.3s ease-out}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .tabs{flex-direction:column;gap:0;border-bottom:none}
      .tab{border-bottom:1px solid var(--border);margin-bottom:0;text-align:left}
      .tab.active{border-left:3px solid var(--accent);border-bottom:1px solid var(--border);background:rgba(255,193,37,0.05)}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Request Access</h1>

      <!-- Tab Navigation -->
      <div class="tabs">
        <button class="tab active" data-tab="invite">Have an Invite</button>
        <button class="tab" data-tab="waitlist">Join Waitlist</button>
      </div>

      <!-- Invite Tab Content -->
      <div id="inviteTab" class="tab-content active">
        <p>Have an invite code? Enter your details below.</p>
        <form id="regForm">
          <label for="first">First name</label>
          <input id="first" autocomplete="given-name" required />
          <label for="last">Last name</label>
          <input id="last" autocomplete="family-name" required />
          <label for="email">Email</label>
          <input id="email" type="email" autocomplete="email" required />
          <label for="code">Invite code</label>
          <input id="code" autocomplete="off" required />
          <div style="margin-top:1.5rem;">
            <label style="display:flex;align-items:center;cursor:pointer;margin:0;">
              <input type="checkbox" id="emailConsent" style="width:auto;margin-right:8px;" required />
              <span style="color:var(--text);text-transform:none;font-weight:400;font-size:0.9rem;">I agree to receive emails from VettID</span>
            </label>
          </div>
          <button type="submit">Submit</button>
        </form>
        <div class="msg" id="msg"></div>
      </div>

      <!-- Waitlist Tab Content -->
      <div id="waitlistTab" class="tab-content">
        <p>Be the first to know when new invites are available.</p>
        <form id="waitlistForm">
          <label for="waitlistFirst">First Name</label>
          <input id="waitlistFirst" type="text" autocomplete="given-name" required />
          <label for="waitlistLast">Last Name</label>
          <input id="waitlistLast" type="text" autocomplete="family-name" required />
          <label for="waitlistEmail">Email</label>
          <input id="waitlistEmail" type="email" autocomplete="email" required />
          <div style="margin-top:1.5rem;">
            <label style="display:flex;align-items:center;cursor:pointer;margin:0;">
              <input type="checkbox" id="waitlistEmailConsent" style="width:auto;margin-right:8px;" required />
              <span style="color:var(--text);text-transform:none;font-weight:400;font-size:0.9rem;">I agree to receive emails from VettID</span>
            </label>
          </div>
          <button type="submit">Join Wait List</button>
        </form>
        <div class="msg" id="waitlistMessage"></div>
      </div>
    </div>
  </div>
<script src="/shared/config.js"></script>
<script src="/shared/js/register.js"></script>
</body>
</html>
