<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>VettID</title>
<link rel="icon" type="image/jpeg" href="/assets/favicon.ico"/>
<link rel="stylesheet" href="/assets/styles.css"/>
<style>
    header{display:flex;justify-content:space-between;align-items:center;padding:18px 24px;background:#000}
    header h1{margin:0;font-size:1.5rem;letter-spacing:1.5px}
    body{display:flex;flex-direction:column;min-height:100vh;margin:0}
    .content{display:flex;flex-direction:column;flex:1;justify-content:center;align-items:center}
    .logo{width:150px;height:150px;border-radius:20px;margin-bottom:2rem;box-shadow:0 8px 24px rgba(255,193,37,0.3)}
    .logo-link{display:block;transition:all 0.2s}
    .logo-link:hover{transform:scale(1.05)}
    .nav-links{display:flex;flex-direction:column;gap:1rem;align-items:center}
    a.big-link{color:var(--accent);font-size:2.5rem;margin:0;text-transform:uppercase;letter-spacing:2px;font-weight:800;text-align:center;text-decoration:none;transition:all 0.2s}
    a.big-link:hover{color:#ffb000;transform:scale(1.05)}
    .waitlist-btn{background:linear-gradient(135deg,#ffd940 0%,#ffc125 100%);color:#000;border:none;border-radius:4px;padding:16px 32px;font-size:1.2rem;font-weight:700;cursor:pointer;text-transform:uppercase;letter-spacing:1px;margin-top:2rem;box-shadow:0 4px 14px rgba(255,217,64,0.5);transition:all 0.2s}
    .waitlist-btn:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(255,217,64,0.6)}
    .modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center}
    .modal-content{background:#0a0a0a;border:2px solid var(--accent);border-radius:4px;padding:32px;max-width:500px;width:90%;box-shadow:0 8px 24px rgba(0,0,0,0.5)}
    .modal-content h2{margin-top:0;color:var(--accent);border-bottom:2px solid var(--accent);padding-bottom:12px}
    .modal-content label{display:block;margin:1rem 0 .4rem;color:var(--accent);text-transform:uppercase;font-size:0.85rem;letter-spacing:0.5px;font-weight:600}
    .modal-content input{width:100%;padding:.85rem;border-radius:2px;border:1px solid var(--border);background:#050505;color:var(--text);font-size:1rem;box-sizing:border-box}
    .modal-content input:focus{outline:none;border-color:var(--accent)}
    .modal-content .checkbox-label{display:flex;align-items:center;cursor:pointer;margin:1.5rem 0;}
    .modal-content .checkbox-label input{width:auto;margin-right:8px;}
    .modal-content .checkbox-label span{color:var(--text);text-transform:none;font-weight:400;}
    .close-btn{color:var(--gray);float:right;font-size:28px;font-weight:bold;cursor:pointer;line-height:20px}
    .close-btn:hover{color:var(--accent)}
    .btn-group{display:flex;gap:12px;margin-top:1.5rem}
    .btn-group button{flex:1}
  </style>
</head>
<body>
<header>
  <div style="margin-left:auto;">
    <a href="/signin" class="btn">Sign In</a>
  </div>
</header>
<div class="content">
<a href="https://www.vettid.org" class="logo-link" target="_blank" rel="noopener noreferrer">
<img alt="VettID logo" src="/assets/logo.jpg" class="logo"/>
</a>
<div class="nav-links">
  <a href="/register" class="big-link">Have an invite?</a>
</div>
</div>

</body>
</html>
