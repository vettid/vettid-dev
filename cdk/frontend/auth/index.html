<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Authenticating • VettID</title>
<link rel="icon" type="image/jpeg" href="/assets/favicon.ico"/>
<link rel="stylesheet" href="/assets/styles.css"/>
<style>
    body {
      min-height: 100vh;
      min-height: 100dvh; /* Dynamic viewport height - adjusts for mobile keyboard */
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #000 0%, #0a0a0a 50%, #1a1a1a 100%);
    }
    /* Mobile: align to top when keyboard is shown (viewport becomes short) */
    @media (max-height: 500px) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }
    }
    /* Also handle mobile in landscape or when keyboard is open */
    @media (max-width: 768px) {
      body {
        align-items: flex-start;
        padding-top: max(20px, env(safe-area-inset-top));
      }
    }
    .auth-container {
      max-width: 480px;
      width: 100%;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 193, 37, 0.1);
      text-align: center;
    }
    h1 {
      color: #ffc125;
      margin-top: 0;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .message {
      color: #e0e0e0;
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    .spinner {
      border: 3px solid rgba(255, 193, 37, 0.1);
      border-top: 3px solid #ffc125;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #f87171;
    }
    .success {
      color: #4ade80;
    }
    .pin-prompt {
      display: none;
      margin-top: 24px;
    }
    .pin-prompt.show {
      display: block;
    }
    .pin-input {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 193, 37, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 1.2rem;
      letter-spacing: 0.3em;
      text-align: center;
      margin: 16px 0;
      font-family: monospace;
    }
    .pin-input:focus {
      outline: none;
      border-color: #ffc125;
      box-shadow: 0 0 0 3px rgba(255, 193, 37, 0.1);
    }
    .btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #ffc125 0%, #ff8c00 100%);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 193, 37, 0.3);
    }
    .btn:active {
      transform: translateY(0);
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      margin-top: 8px;
    }
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    .helper-text {
      font-size: 0.85rem;
      color: #a0a0a0;
      margin-top: 12px;
    }
    /* Focus visible for accessibility */
    :focus-visible {
      outline: 2px solid #ffc125;
      outline-offset: 2px;
    }
    :focus:not(:focus-visible) {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="card">
      <h1>VettID</h1>
      <div class="spinner" id="spinner"></div>
      <p class="message" id="message">Verifying your magic link...</p>

      <div class="pin-prompt" id="pinPrompt">
        <p style="margin-bottom: 8px; color: #ffc125; font-weight: 600;">Enter your PIN</p>
        <p class="helper-text" style="margin-top: 0;">If you have PIN authentication enabled, enter your PIN to continue.</p>
        <input type="password" id="pinInput" class="pin-input"
               maxlength="6" pattern="[0-9]*" inputmode="numeric"
               placeholder="••••••" autocomplete="off" />
        <button class="btn" id="submitPinBtn">Continue</button>
        <button class="btn btn-secondary" id="skipPinBtn">Continue without PIN</button>
      </div>
    </div>
  </div>

<script src="/shared/vendor/amazon-cognito-identity.min.js"></script>
<script src="/shared/config.js"></script>
<script src="/shared/js/auth.js"></script>
</body>
</html>
