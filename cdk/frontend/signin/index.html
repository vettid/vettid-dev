<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Sign In â€¢ VettID</title>
<link rel="icon" type="image/jpeg" href="/assets/favicon.ico"/>
<link rel="stylesheet" href="/assets/styles.css"/>
<style>
    body {
      min-height: 100vh;
      min-height: 100dvh; /* Dynamic viewport height - adjusts for mobile keyboard */
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #000 0%, #0a0a0a 50%, #1a1a1a 100%);
    }
    /* Mobile: align to top when keyboard is shown (viewport becomes short) */
    @media (max-height: 500px) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }
    }
    /* Also handle mobile in landscape or when keyboard is open */
    @media (max-width: 768px) {
      body {
        align-items: flex-start;
        padding-top: max(20px, env(safe-area-inset-top));
      }
    }
    .signin-container {
      max-width: 480px;
      width: 100%;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 193, 37, 0.1);
    }
    h1 {
      color: #ffc125;
      margin-top: 0;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      text-align: center;
      color: #a0a0a0;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #e0e0e0;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #ffc125;
      box-shadow: 0 0 0 2px rgba(255, 193, 37, 0.1);
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ffd940 0%, #ffc125 100%);
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 217, 64, 0.4);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    #loginStatus {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }
    #loginStatus.info {
      display: block;
      background: rgba(96, 165, 250, 0.1);
      border-left: 3px solid #60a5fa;
      color: #60a5fa;
    }
    #loginStatus.success {
      display: block;
      background: rgba(74, 222, 128, 0.1);
      border-left: 3px solid #4ade80;
      color: #4ade80;
    }
    #loginStatus.error {
      display: block;
      background: rgba(248, 113, 113, 0.1);
      border-left: 3px solid #f87171;
      color: #f87171;
    }
    .help-text {
      text-align: center;
      margin-top: 1.5rem;
      color: #a0a0a0;
      font-size: 0.85rem;
    }
    /* Focus visible for accessibility */
    :focus-visible {
      outline: 2px solid #ffc125;
      outline-offset: 2px;
    }
    :focus:not(:focus-visible) {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <div class="card">
      <h1>VettID</h1>
      <p class="subtitle">Sign in to your account</p>

      <form id="signinForm">
        <label for="emailInput">Email Address</label>
        <input type="email" id="emailInput" placeholder="your@email.com" required autocomplete="email" autofocus />

        <button type="submit" class="btn" id="sendLinkBtn">Send Magic Link</button>
      </form>

      <div id="loginStatus"></div>

      <p class="help-text">We'll send you a secure link to sign in.<br>No password needed.</p>
    </div>
  </div>

<script src="/shared/vendor/amazon-cognito-identity.min.js"></script>
<script src="/shared/config.js"></script>
<script src="/shared/js/signin.js"></script>
</body>
</html>
